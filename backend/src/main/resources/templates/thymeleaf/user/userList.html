  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/simplebar.css">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="/css/feather.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.css">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="/css/daterangepicker.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="/css/app-light.css" id="lightTheme">
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/simplebar.min.js"></script>
    <script src='/js/daterangepicker.js'></script>
    <script src='/js/jquery.stickOnScroll.js'></script>
    <script src="/js/tinycolor-min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/apps.js"></script>
    
    <script src='js/jquery.dataTables.min.js'></script>
    <script src='js/dataTables.bootstrap4.min.js'></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
    <script type="text/javascript" src="/js/getHtml.js"></script>
        <script>
    	loadGetHeader("getHeader", "/admin/getHeader");
    	loadGetMain2("getMain2", "/admin/getMain2");
    </script>
  </head>

  
  <body class="vertical  light  ">
    <div class="wrapper">
    <!-- header -->
    <div id="getHeader"></div>
      <main role="main" class="main-content">
      	<!-- main2 -->
     	<div id="getMain2"></div>
      	<!-- main1 -->
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12">
              <h2 class="mb-2 page-title">사용자 관리</h2> 
  <a type="button" class="btn btn-lm btn-primary ml-2" th:href="@{/admin/user/userWrite}">
  사용자 생성
  </a> 
                 
<div class="row my-4">
  <div class="col-md-12">
    <div class="card shadow">
      <div class="card-body">
        <div id="dataTable-1_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">

          <!-- 상단 form 필터 -->
         <form action="/admin/user/userList" method="get" class="form-inline mb-3">
  <div class="form-group mr-2">
    <label class="mr-1">부서</label>
    <select class="form-control form-control-sm" name="kind">
      <option value="" th:selected="${kind ==null or kind==''}">전체</option>
      <option th:each="dto : ${department}"
          th:value="${dto.departmentId}"
          th:text="${dto.departmentName}"
          th:selected="${kind == dto.departmentId}">
  		</option>
    </select>
  </div>
    <div class="form-group mr-2">
    <label class="mr-1">직급</label>
    <select class="form-control form-control-sm" name="kind2">
      <option value="" th:selected="${kind2 ==null or kind2==''}">전체</option>
      <option th:each="dto : ${grade}"
          th:value="${dto.gradeId}"
          th:text="${dto.gradeName}"
          th:selected="${kind2 == dto.gradeId}">
  		</option>
    </select>
  </div>
  
  <div class="form-group mr-2">
    <label class="mr-1">검색어</label>
    <input type="text" class="form-control form-control-sm" name="searchWord" th:value="${searchWord}">
  </div>

  <div class="form-group mr-2">
    <label class="mr-1">행 수</label>
    <select class="form-control form-control-sm" name="limitRow">
      <option value="10" th:selected="${limitRow==10 or limitRow == null or limitRow==''}">10</option>
      <option value="15" th:selected="${limitRow==15}">15</option>
      <option value="20" th:selected="${limitRow==20}">20</option>
      <option value="25" th:selected="${limitRow==25}">25</option>
      <option value="30" th:selected="${limitRow==30}">30</option>
    </select>
  </div>

  <button type="submit" class="btn btn-sm btn-primary ml-2">검색</button>
</form>

<!-- 테이블 본문 -->
<div class="row">
  <div class="col-sm-12">
    <table class="table datatables dataTable no-footer" id="dataTable-1" role="grid">
      <thead>
        <tr role="row">
          <th>이름</th>
          <th>아이디</th>
          <th>부서</th>
          <th>직급</th>
          <th>관리자 여부</th>
          <th>자세히</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${list}">
          <td>[[${dto.userName}]]</td>
          <td>[[${dto.userId}]]</td>
          <td>[[${dto.departmentDTO.departmentName}]]</td>
          <td>[[${dto.gradeDTO.gradeName}]]</td>
          <td>[[${dto.manager == 'y' ? 'O' : 'X'}]]</td>
          <td>
            <a class="btn btn-sm btn-outline-primary"
               th:href="@{/admin/user/userUpdate(userNum=${dto.userNum})}">자세히</a>
            <a class="btn btn-sm btn-outline-danger"
               th:href="@{/admin/user/userDelete(userNum=${dto.userNum})}">삭제</a>
          </td>
        </tr>
        <tr th:if="${list.size() <= 0}">
          <td colspan="3" class="text-center">검색 결과가 없습니다.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- 하단: Showing + Pagination -->
<div class="row">
  <div class="col-sm-12 col-md-5">
    <div class="dataTables_info" role="status" aria-live="polite">
      전체 유저 수: [[${list.size()}]]
    </div>
  </div>
  <div class="col-sm-12 col-md-7">
    <div class="dataTables_paginate paging_simple_numbers">
      <ul class="pagination justify-content-end">

        <!-- 이전 -->
        <li class="paginate_button page-item" th:classappend="${page <= 1} ? 'disabled'">
          <a class="page-link"
             th:href="${page > 1} ? @{/admin/user/userList(page=${page-1},searchWord=${searchWord},limitRow=${limitRow},kind=${kind},kind2=${kind2})} : '#'">
            이전
          </a>
        </li>

        <!-- 페이지 번호 -->
        <li class="paginate_button page-item"
            th:each="i : ${#numbers.sequence(startPageNum, endPageNum)}"
            th:classappend="${i == page} ? 'active'">
          <a class="page-link"
             th:href="@{/admin/user/userList(page=${i},searchWord=${searchWord},limitRow=${limitRow},kind=${kind},kind2=${kind2})}">
            [[${i}]]
          </a>
        </li>

        <!-- 다음 -->
        <li class="paginate_button page-item" th:classappend="${page >= maxPage} ? 'disabled'">
          <a class="page-link"
             th:href="${page < maxPage} ? @{/admin/user/userList(page=${page+1},searchWord=${searchWord},limitRow=${limitRow},kind=${kind},kind2=${kind2})} : '#'">
            다음
          </a>
        </li>

      </ul>
    </div>
  </div>
</div>

        </div> <!-- dataTable wrapper -->
      </div> <!-- card-body -->
    </div> <!-- card -->
  </div> <!-- col -->
</div> <!-- row -->

            
            </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </main> <!-- main -->
    </div> <!-- .wrapper -->

  </body>
</html>
