    <script type="text/javascript">
$(function(){
	$("#allowdSearch").click(function(){
		window.open("/admin/accessRule/allowdSearch", "부서규칙 검색"
				, "width=620, height=400, left=30, top=50")
	});
	$("#allowdName").click(function(){
		window.open("/admin/accessRule/allowdSearch", "부서규칙 검색"
				, "width=620, height=400, left=30, top=50")
	});
	$("#allowgSearch").click(function(){
		window.open("/admin/accessRule/allowgSearch", "직급규칙 검색"
				, "width=620, height=400, left=300, top=50")
	});
	$("#allowgName").click(function(){
		window.open("/admin/accessRule/allowgSearch", "직급규칙 검색"
				, "width=620, height=400, left=300, top=50")
	});

  <body class="vertical  light  ">
    <div class="wrapper">
    <!-- header -->
    <div id="getHeader"></div>
      <main role="main" class="main-content">
      	<!-- main2 -->
     	<div id="getMain2"></div>
      	<!-- main1 -->
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
              <div class="row align-items-center my-4">
                <div class="col">
                  <h2 class="mb-2 page-title">접근정책 수정</h2>
                </div>
                <!-- <div class="col-auto">
                  <button type="button" class="btn btn-primary">Save Change</button>
                </div> -->
              </div>
              <form action="/admin/accessRule/accessUpdate" method="post" >
                <hr class="my-4">
                <!-- <h5 class="mb-2 mt-4">Personal</h5>
                <p class="mb-4">Mauris blandit nisl ullamcorper, rutrum metus in, congue lectus</p> -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >접근정책</label>
                    <input type="text" name="accessName" th:value="${dto.accessName}" placeholder="정책 이름" class="form-control">
                    <input type="text" name="accessId" th:value="${dto.accessId}" readonly hidden>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >허용 타입</label>
                    <select type="text" name="accessType" class="form-control">
						<option value="허용 안함" th:selected="${dto.accessType =='허용 안함'}">허용 안함</option>
						<option value="모두 허용" th:selected="${dto.accessType =='모두 허용'}">모두 허용</option>
						<option value="내부 전체 허용" th:selected="${dto.accessType =='내부 전체 허용'}">내부 전체 허용</option>
						<option value="일부 부서 허용" th:selected="${dto.accessType =='일부 부서 허용'}">일부 부서 허용</option>
						<option value="특정 직급 이상 허용" th:selected="${dto.accessType =='특정 직급 이상 허용'}">특정 직급 이상 허용</option>
						<option value="일부 부서의 특정 직급 이상 허용" th:selected="${dto.accessType =='일부 부서의 특정 직급 이상 허용'}">일부 부서의 특정 직급 이상 허용</option>
					</select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >부서정책</label>
                    <input type="text" name="allowdName" placeholder="부서정책 이름" id="allowdName" class="form-control" th:value="${dto.departmentDTO.allowdName}" readonly>
                    <input type="text" name="allowdId" placeholder="부서정책" id="allowdId" th:value="${dto.allowdId}" hidden readonly>
                  </div>
                  <div class="form-group col-md-6 d-flex align-items-end">
                    <button type="button" class="btn btn-lm btn-primary ml-2" id="allowdSearch" >부서정책 검색</button>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >직급정책</label>
                    <input type="text" name="allowgName" placeholder="직급정책 이름" id="allowgName" class="form-control" th:value="${dto.gradeDTO.allowgName}" readonly>
                    <input type="text" name="allowgId" placeholder="직급정책" id="allowgId" th:value="${dto.allowgId}"  hidden readonly>
                  </div>
                  <div class="form-group col-md-6 d-flex align-items-end">
                    <button type="button" class="btn btn-lm btn-primary ml-2" id="allowgSearch" >직급정책 검색</button>
                  </div>
                </div>
                <hr class="my-4">
                <div class="form-row">
                  <div class="col-md-6">
                    
                  </div>
                  <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary">정책 수정</button>
                  </div>
                </div>
              </form>
            </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </main> <!-- main -->
    </div> <!-- .wrapper -->

  </body>
</html>
