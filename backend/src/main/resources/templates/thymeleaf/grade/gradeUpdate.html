  <head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">

  	<title>TiumBotAdmin</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="/css/simplebar.css">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="/css/feather.css">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="/css/daterangepicker.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="/css/app-light.css" id="lightTheme">
    <link rel="stylesheet" href="/css/app-dark.css" id="darkTheme" disabled>
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/simplebar.min.js"></script>
    <script src='/js/daterangepicker.js'></script>
    <script src='/js/jquery.stickOnScroll.js'></script>
    <script src="/js/tinycolor-min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/apps.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
    <script type="text/javascript" src="/js/getHtml.js"></script>
        <script>
    	loadGetHeader("getHeader", "/admin/getHeader");
    	loadGetMain2("getMain2", "/admin/getMain2");
    </script>
  </head>

  
  <body class="vertical  light  ">
    <div class="wrapper">
    <!-- header -->
    <div id="getHeader"></div>
      <main role="main" class="main-content">
      	<!-- main2 -->
     	<div id="getMain2"></div>
      	<!-- main1 -->
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
              <div class="row align-items-center my-4">
                <div class="col">
                  <h2 class="mb-2 page-title">직급 수정</h2>
                </div>
              </div>
              <form action="/admin/grade/gradeUpdate" method="post" >
                <hr class="my-4">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >직급명</label>
                    <input type="text" name="gradeName"  th:value="${dto.gradeName}" placeholder="직급명" class="form-control">
                    <input type="text" name="gradeId" th:value="${dto.gradeId}" readonly hidden>
                  </div>

                </div>
                <div class="form-row">
                	<div class="form-group col-md-3">
                    	<label >직급 레벨</label>
                    	<select id="gradeLevel" name="gradeLevel" class="form-control">
							<option th:each="i : ${#numbers.sequence(1, 20)}"
								th:value="${i}"
						        th:text="${i}"
						        th:selected="${dto.gradeLevel == i }"/>
						</select>
                  	</div>
                </div>
                <hr class="my-4">
                <div class="form-row">
                  <div class="col-md-6">
                    
                  </div>
                  <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary">직급 수정</button>
                  </div>
                </div>
              </form>
            </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </main> <!-- main -->
    </div> <!-- .wrapper -->

  </body>
</html>
