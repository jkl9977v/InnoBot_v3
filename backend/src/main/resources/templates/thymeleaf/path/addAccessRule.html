<script type="text/javascript">
$(function(){
	$("#accessRuleSearch").click(function(){
		window.open("/admin/accessRule/accessSearch", "접근규칙 검색"
				, "width=620, height=400, left=50, top=30")
	});
	$("#accessName").click(function(){
		window.open("/admin/accessRule/accessSearch", "접근규칙 검색"
				, "width=620, height=400, left=50, top=30")
	});
	$("#accessType").click(function(){
		window.open("/admin/accessRule/accessSearch", "접근규칙 검색"
				, "width=620, height=400, left=50, top=30")
	});
});
</script>
  </head>

  
  <body class="vertical  light  ">
    <div class="wrapper">
    <!-- header -->
    <div id="getHeader"></div>
      <main role="main" class="main-content">
      	<!-- main2 -->
     	<div id="getMain2"></div>
      	<!-- main1 -->
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
              <div class="row align-items-center my-4">
                <div class="col">
                  <h2 class="mb-2 page-title">접근권한 설정</h2>
                </div>
              </div>
              <form action="/admin/file/addAccessRule" method="post" >
                <hr class="my-4">
                <h5 class="mb-2 mt-4">현재 경로 정보</h5>
                <!-- <p class="mb-4">Mauris blandit nisl ullamcorper, rutrum metus in, congue lectus</p> -->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >현재 경로</label>
                    <input type="text" name="pathId" th:value="${dto.pathId}" readonly hidden>
                    <input type="text" name="path" th:value="${dto.path}" placeholder="현재 경로" class="form-control" readonly>
                  </div>
                  <div class="form-group col-md-6">
                    <label >계층</label>
                    <input type="text" name="depth" th:value="${dto.depth}" placeholder="계층" class="form-control" readonly>
                  </div>
                </div>
                <div class="form-row">
                  
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >상위 경로</label>
                    <input type="text" name="parentId" th:value="${dto.parentId}" placeholder="상위 경로" class="form-control" readonly hidden>
                    <input type="text" name="parentPath" th:value="${dto.parentPath}" placeholder="상위 경로" class="form-control" readonly >
                  </div>
                </div>
                <hr class="my-4">
                <h5 class="mb-2 mt-4">접근권한 설정</h5>
                <th:block th:if="${dto2 != null}">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >접근정책</label>
                    <input type="text" name="accessId" id="accessId"  th:value="${dto2.accessId}" hidden readonly>
                    <input type="text" name="accessName" id="accessName" th:value="${dto2.accessName}" placeholder="정책 이름" class="form-control" readonly> 
                  </div>
                  <div class="form-group col-md-6 d-flex align-items-end">
                    <button type="button" class="btn btn-lm btn-primary ml-2" id="accessRuleSearch" >접근정책 검색</button>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >허용 타입</label>
                    <input type="text" name="accessType" id="accessType" th:value="${dto2.accessType}" placeholder="허용 타입" class="form-control" readonly> 
                  </div>
                </div>
                </th:block>
                <th:block th:if="${dto2 == null}">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >접근정책</label>
                    <input type="text" name="accessId" id="accessId" hidden readonly>
                    <input type="text" name="accessName" id="accessName" placeholder="정책 이름" class="form-control" readonly> 
                  </div>
                  <div class="form-group col-md-6 d-flex align-items-end">
                    <button type="button" class="btn btn-lm btn-primary ml-2" id="accessRuleSearch" >접근정책 검색</button>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label >허용 타입</label>
                    <input type="text" name="accessType" id="accessType" placeholder="허용 타입" class="form-control" readonly> 
                  </div>
                </div>
                </th:block>
                <hr class="my-4">
                <div class="form-row">
                  <div class="col-md-6">
                    
                  </div>
                  <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary">설정 완료</button>
                  </div>
                </div>
              </form>
            </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </main> <!-- main -->
    </div> <!-- .wrapper -->

  </body>
</html>
